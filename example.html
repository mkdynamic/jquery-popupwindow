<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>jQuery Popup Window &mdash; Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="jquery.popupwindow.js"></script>
    <script>
      $(function() {
        $('a.defaults').on('click', function(event) {
          event.preventDefault();
          $.popupWindow('http://google.com');
        });

        $('a.small').on('click', function(event) {
          event.preventDefault();
          $.popupWindow('http://google.com', {
            width: 200,
            height: 200
          });
        });

        $('a.callback').on('click', function(event) {
          event.preventDefault();
          $.popupWindow('http://google.com', {
            onUnload: function() {
              alert('Window closed!');
            }
          });
        });
      })
    </script>
  </head>

  <body>
    <h1>jQuery Popup Window Plugin</h1>

    <h2>Examples</h2>

    <ul>
      <li><a href="#" class="defaults">Open window (with defaults)</a></li>
      <li><a href="#" class="small">Open window (custom size: 200x200)</a></li>
      <li><a href="#" class="callback">Open window (close callback)</a></li>
    </ul>

    <h2>More Details</h2>

    <p>
      See <a
        href="https://github.com/mkdynamic/jquery-popupwindow">https://github.com/mkdynamic/jquery-popupwindow</a>
      for more details.
    </p>
  </body>
</html>
